{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<style>
     body{
        margin: 0;
        background-image: url("{% static 'images/jobimg2.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px;
    }
    #nav1{
        background-color: rgb(26, 24, 24);
    }
   
a{
        color: #fff;
        font-weight: bold;
        font-size: larger;
        
    }
  
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav1 " id="nav1">
        <div class="col-md-6">
          <img  src="{% static 'images/logo1.png' %}" width="60px" width="60px" alt="">
         </div>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a  aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
              </ul>
          </div>
          
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a  aria-current="page" href="{% url 'about' %}">About</a>
                </li>
              </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a  aria-current="page" href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
          </div>
    </nav>
    <div class="container vh-100 ">
        <div class="row justify-content-center h-100">
            <div class="card w-25 my-auto shadow">
                <div class="card-header text-center bg-primary text-white" >
                    <h2>Login Form</h2>
                </div>
                <div class="card-body">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="">
                        </div>
                        <input type="Login" class="btn btn-primary "  value="Login" name="">
                    </form>
                </div>
                <div class="card-footer ">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
